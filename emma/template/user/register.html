{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form action="" method="POST">{% csrf_token %}
					<h3>Register Here</h3>
					
						
                    <div class="form-wrapper">
						<label for="">Username</label>
                        {{form.username}}
					</div>
					
					<div class="form-wrapper">
						<label for="">Password</label>
                        {{form.password1}}
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
                        {{form.password2}}
					</div>
					
					<button type="submit">Register Now</button>
					<br>

					
					<br>
					<p style="padding-left: 90px;">Already have an account?&nbsp;<a href="{% url 'login' %}" style="text-decoration: none; color: rgb(49, 47, 47);">Sign in</a></p>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
